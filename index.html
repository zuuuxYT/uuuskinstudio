<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>uuuSkinStudio</title>
<style>
body {
  margin:0;
  font-family:Arial;
  background:#111;
  color:white;
}
header {
  background:#000;
  padding:15px;
  font-size:22px;
}
.menu-btn {
  cursor:pointer;
  font-size:25px;
}
.sidebar {
  height:100%;
  width:0;
  position:fixed;
  top:0;
  left:0;
  background:#222;
  overflow-x:hidden;
  transition:0.3s;
  padding-top:60px;
}
.sidebar a {
  padding:10px 20px;
  display:block;
  color:white;
  text-decoration:none;
  font-size:18px;
}
.sidebar a:hover {
  background:#444;
}
.content {
  padding:20px;
}
.card {
  background:#1c1c1c;
  padding:15px;
  margin:15px;
  display:inline-block;
  width:200px;
  border-radius:10px;
  text-align:center;
}
button {
  padding:8px 15px;
  background:#00ffcc;
  border:none;
  cursor:pointer;
  margin-top:10px;
}
button:hover {
  background:#00ccaa;
}
.modal {
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.8);
}
.modal-content {
  background:#222;
  margin:10% auto;
  padding:20px;
  width:300px;
  text-align:center;
}
</style>
</head>

<body>

<header>
<span class="menu-btn" onclick="openMenu()">☰</span>
 uuuSkinStudio
</header>

<div id="sidebar" class="sidebar">
<a href="#" onclick="showPremium()">高级皮肤 (RM10)</a>
<a href="#" onclick="showLuxury()">华丽皮肤 (RM5)</a>
<br>
<a href="#" onclick="showProfile()">个人资料</a>
</div>

<div class="content" id="mainContent">
<h2>欢迎来到 uuuSkinStudio</h2>
<p>请选择左侧菜单浏览皮肤</p>
</div>

<div id="paymentModal" class="modal">
<div class="modal-content">
<h3>扫描付款 (TNG)</h3>
<img src="tng-qr.png" width="200">
<p>付款后点击下方按钮联系管理员</p>
<button onclick="contactAdmin()">Massager 管理者</button>
<br><br>
<button onclick="closeModal()">关闭</button>
</div>
</div>

<script>
function openMenu(){
  document.getElementById("sidebar").style.width="250px";
}
function closeMenu(){
  document.getElementById("sidebar").style.width="0";
}

function showPremium(){
  closeMenu();
  document.getElementById("mainContent").innerHTML=`
  <h2>高级皮肤 - RM10</h2>
  ${generateSkins(premiumSkins,10)}
  `;
}

function showLuxury(){
  closeMenu();
  document.getElementById("mainContent").innerHTML=`
  <h2>华丽皮肤 - RM5</h2>
  ${generateSkins(luxurySkins,5)}
  `;
}

function showProfile(){
  closeMenu();
  let name=localStorage.getItem("name")||"未设置";
  let email=localStorage.getItem("email")||"未设置";
  let phone=localStorage.getItem("phone")||"未设置";
  let bought=localStorage.getItem("bought")||0;

  document.getElementById("mainContent").innerHTML=`
  <h2>个人资料</h2>
  <p>名称: ${name}</p>
  <p>邮箱: ${email}</p>
  <p>电话: ${phone}</p>
  <p>已购买数量: ${bought}</p>
  <button onclick="contactAdmin()">联系管理员 Massager</button>
  `;
}

function generateSkins(list,price){
  let html="";
  list.forEach(s=>{
    html+=`
    <div class="card">
      <h4>${s}</h4>
      <p>价格: RM${price}</p>
      <button onclick="buySkin()">购买</button>
    </div>
    `;
  });
  return html;
}

function buySkin(){
  document.getElementById("paymentModal").style.display="block";
  let count=localStorage.getItem("bought")||0;
  localStorage.setItem("bought",parseInt(count)+1);
}

function closeModal(){
  document.getElementById("paymentModal").style.display="none";
}

function contactAdmin(){
  window.location.href="mailto:pindaoazhu@gmail.com";
}

const premiumSkins=[
"Cyber Phantom X",
"Neon Warblade",
"Galactic Hunter",
"Void Samurai",
"Omega Titan"
];

const luxurySkins=[
"Rainbow Bunny",
"Pastel Princess",
"Bubble Kitty",
"Candy Cloud",
"Starry Doll",
"Magic Cupcake",
"Pixel Angel",
"Dreamy Fox",
"Sweet Panda",
"Chibi Knight"
];
</script>

</body>
</html>
